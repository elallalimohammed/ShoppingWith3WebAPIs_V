name: Postman API Tests (Windows - Localhost)

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  postman-tests:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install Newman
      - name: Install Newman
        run: npm install -g newman

    
      # 5️⃣ Create results folder
      - name: Create results folder
        run: New-Item -ItemType Directory -Force -Path results

      # 6️⃣ Run your Postman collection with hard-coded baseUrl
      - name: Run Postman Collection
        run: |
          newman run ".\postman\MultiApiSolution Tests.postman_collection.json" `
            --env-var "baseUrl=http://localhost:5001" `
            --reporters cli,junit,html `
            --reporter-junit-export results\junit.xml `
            --reporter-html-export results\report.html

  

      # 7️⃣ Upload results for viewing in Actions
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: postman-results
          path: results\
